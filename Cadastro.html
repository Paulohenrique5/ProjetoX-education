<body>
    <div id="container">
     <h1 style="text-align: center;"> Faça seu cadastro na plataforma </h1>
        </div>
    </div>
    <form id="register-form">
        <div class="formulario">
            <fieldset>
                <legend><b>Cadastre-se</b></legend>
                <fieldset class="aluno">
                    <legend><strong>Dados do Aluno</strong> </legend>
                    <div class="item">
                        <label for="name">Nome Completo:</label><br>
                        <input type="text" name="name" id="name"
placeholder="Digite seu nome">
                        <br>
                        <label for="data de nascimento">Data de
Nasc:</label><br>
                        <input type="text" name="data de nascimento"
id="data nasc aluno"
                            placeholder="Digite sua data de Nasc">
                        <br>
                        <label for="documento">CPF:</label><br>
                        <input type="text" name="CPF" id="Doc Aluno"
placeholder="Digite seu CPF/RG">
                        <br>
                        <label for="telefone">Telefone:</label><br>
                        <input type="text" name="Telefone"
id="Telefone" placeholder="Digite seu Telefone">
                        <br>
                        <label for="email">E-mail:</label><br>
                        <input type="email" name="email" id="email"
placeholder="Digite seu E-mail">
                    </div>
                </fieldset>
                <br>
                <fieldset class="responsavel">
                    <legend><strong>Dados do Responsável</strong> </legend>
                    <div class="item">
                        <label for="Responsável">Nome do
Responsável:</label><br>
                        <input type="text" name="name" id="name"
placeholder="Nome do Responsável">
                        <br>
                        <label for="CPF Respo">CPF do Responsável:</label><br>
                        <input type="text" name="Doc Respons" id="doc
respons" placeholder="CPF do Responsável">
                        <br>
                        <label for="Telefone Respon">Telefone do
Responsável:</label><br>
                        <input type="text" name="Tel Respons" id="Tel
Respon" placeholder="Telefone do Responsável">
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend><strong>Senha</strong> </legend>
                    <div class="item">
                        <label for="password">Crie sua Senha:</label><br>
                        <input type="password" name="password"
id="password" placeholder="Crie sua senha">
                        <br>
                        <label for="passconfirmation">Confirme sua
Senha:</label><br>
                        <input type="password" name="senha"
id="passconfirmation" placeholder="Confirme sua senha">
                    </div>
                </fieldset>
            </fieldset>
        </div>
    </form>

    </div>
     <div class=" btn">Enviar</div>
